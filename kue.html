<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kue Ulang Tahun ðŸŽ‚</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4e4d7;
            font-family: Arial, sans-serif;
        }

        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            background: #d2691e;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-layer {
            position: absolute;
            top: -20px;
            width: 100%;
            height: 20px;
            background: #8b4513;
            border-radius: 10px 10px 0 0;
        }

        .candle {
            position: absolute;
            top: -50px;
            width: 10px;
            height: 50px;
            background: red;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 15px;
            height: 25px;
            background: orange;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 0.2s infinite alternate;
            transition: opacity 1s ease-out;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }

            100% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.1);
            }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #e05a50;
        }

        audio {
            display: none;
        }
    </style>
</head>

<body>


    <div class="cake">
        <div class="top-layer"></div>
        <div class="candle">
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <button class="button" onclick="blowCandle()">Kia harus klik untuk mematikan lilinnya</button>

    <audio id="blowSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <audio id="myAudio" autoplay loop>
        <source src="happy_birthay.mp3" type="audio/mpeg">
    </audio>

    <script>
        function blowCandle() {
            let flame = document.getElementById("flame");
            let sound = document.getElementById("blowSound");

            // Mainkan efek suara tiupan
            sound.play();

            // Matikan lilin dengan transisi
            flame.style.opacity = "0";

            // Setelah 1.5 detik, hilangkan api dari tampilan
            setTimeout(() => {
                flame.style.display = "none";
            }, 1500);

            // Setelah 2 detik, arahkan ke halaman lain (ganti URL sesuai kebutuhan)
            setTimeout(() => {
                window.location.href = "selamat.html"; // Ganti dengan URL tujuan
            }, 1000);
        }
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("myAudio");
            let savedTime = localStorage.getItem("audioTime");

            if (savedTime) {
                audio.currentTime = savedTime;
            }

            audio.volume = 0.5; // Volume bisa diatur

            audio.addEventListener("timeupdate", function () {
                localStorage.setItem("audioTime", audio.currentTime);
            });
        });
    </script>



</body>

</html>
